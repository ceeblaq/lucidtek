      <div class="title">
        <h2>Contact Us</h2>
      </div>
    </div>
    <div class="box">
      <!--form-->
      <div class="contact form">
        <h3>Send us a Message</h3>
        <form>
          <div class="formbox">
            <div class="row50">
              <div class="inputbox">
                <span>First name</span>
                <input type="Name" placeholder="First name">
              </div>
              <div class="inputbox">
                <span>Last name</span>
                <input type="Name" placeholder="Last name">
              </div>
            </div>
            <div class="row50">
              <div class="inputbox">
                <span>Email</span>
                <input type="text" placeholder="johndoe@email.com">
              </div>
              <div class="inputbox">
                <span>Mobile</span>
                <input type="text" placeholder="Phone no">
              </div>
            </div>
            <div class="row100">
              <div class="inputbox">
                <span>Message</span>
                <textarea placeholder="Write your message here..."></textarea>
              </div>
              <div class="row100">
                <div class="inputbox">
                  <input type="submit" value="send">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--info-->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infobox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>29 Theophilus Oji, Off Fola Osibo, Lekki Phase 1. Lagos.</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:LucidTekEnergy@gmail.com">LucidTekEnergy@gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="Tel:+234 (07064380090)">+234 (07064380090)</a>
          </div>
          <!--Social Media Links-->
          <div class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
          </div>
        </div>
      </div>
      <!--map-->
      <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.6388334245125!2d3.4624234758772396!3d6.4404049241215375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf4535f78bbdb%3A0x2a36142c1456bb3b!2s29%20Theophilus%20Oji%20Street%2C%20Lekki%20Phase%20I%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1686828304809!5m2!1sen!2sng" style="border:0;"
